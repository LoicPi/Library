<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout.html}">
	<head>
		<meta charset="UTF-8">
		<title th:text="${author.lastName} + ' ' + ${author.firstName}"></title>
	</head>
	<body>
		<section layout:fragment="content">
			<div class="row col-10 mx-auto">
   		 		<div class="col-12 text-center">
      				<img class="img-fluid img-book" th:src="${author.image}"/>
      			</div>
	      		<div class="col-12 text-center">
    				<h3 th:text="${author.lastName} + ' ' + ${author.firstName}"></h3>
    			</div>
				<div class="col-12 info">
					<h4 class="col-12 col-md-4">Informations sur l'auteur</h4>
					<hr>
					<p th:text="${author.description}" class="description"></p>
				</div>
				<div class="col-12">
					<h4 class="col-12 col-md-4">Livres à la bibliothèque :</h4>
					<hr>
					<div th:each="book: ${author.books}" class="list-group">
						<a th:href="@{/livres/__${book.id}__/vuelivre}" th:text="${book.name}"  class="list-group-item list-group-item-action"></a>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
