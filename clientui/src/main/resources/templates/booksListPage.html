<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Livres</title>
		<th:block th:include="fragments/general.html :: headerfiles">
        </th:block>
	</head>
	<body>
		<header th:insert="fragments/general.html :: header"></header>
		
		<div class="col-md-8 mx-auto">
   			<div class="card border-secondary">
   				<div class="card-header text-center">
     				<h3>Liste des livres</h3>
     			</div>
     			<div class="card-body">
     				<div th:each="book: ${books}" class="card mb-3" style="max-width: 540px;">
  						<div class="row no-gutters">
   	 						<div class="col-md-4">
      
    						</div>
    						<div class="col-md-8">
      							<div class="card-body">
        							<h5 th:text="${book.name}" class="card-title"></h5>
        							<div th:each="authors: ${authors}">
        								<p class="card-text"><small th:text="${authors.firstName}" class="text-muted"></small></p>
        							</div>
<!--         							<p class="card-text"><small th:text="${book.bookType}" class="text-muted"></small></p> -->
        							<a th:href="@{/livres/{id} (id=${book.id})/vuelivre}" class="btn btn-info">Voir le d√©tail</a>
      							</div>
    						</div>
  						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div th:replace="fragments/general.html :: footer"></div>
	</body>
</html>
